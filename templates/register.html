<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link
      rel="shortcut icon"
      href="/static/img/title.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="navigation">
          <li class="item"><a class="href" href="/index">Home</a></li>
          <li class="item"><a class="href" href="/login">Login</a></li>
          <li class="item"><a class="href" href="/register">Sign Up</a></li>
          <li class="item"><a class="href" href="/aboutus">About Us</a></li>
          <li class="item">
            <a class="href" href="https://imjo.in/D4xCjy" target="_blank"
              >Donate</a
            >
          </li>
      </nav>
    </header>
    <div class="signup">
    <div>
      <h1 class="heading">Sign Up</h1>
    </div>
    <form class="form" action="{{ url_for('register') }}" method="post">
      <div class="msg">{{ msg }}</div>
      <div class="inputs">
        <input type="text" placeholder="Enter your First name" name="first"/>
      </div>
      <div class="inputs">
        <input type="text" placeholder="Enter your Last name" name="last"/>
      </div>
      <div class="inputs">
        <label for="DOB">Date of Birth:&nbsp;</label><input type="date" name='DOB'/>
      </div>

      <div class="inputs">
        <label for="Gender">Gender:&nbsp; </label>&nbsp;Male<input
          type="radio"
          name="gender"
          value="male"
        />
        &nbsp;Female<input type="radio" name="gender" value="female"/> &nbsp;Other<input
          type="radio"
          name="gender" value="other"
        />
      </div>
      <div class="inputs">
        <input type="email" placeholder="Enter your Email ID" name="email"/>
      </div>
      <div class="inputs">
        <input type="password" placeholder="Enter your Password" name="password"/>
      </div>
      <div class="inputs">
        <input type="password" placeholder="Enter your password again" name="repassword" />
      </div>
      <div class="inputs">
        <input type="submit" class="submit" value="Sign Up" />
      </div>
      
    </div>
    </form>
  </body>
</html>
